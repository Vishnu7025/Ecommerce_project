{% extends 'base.html' %}
{% load static %}
{% block title %}login{% endblock %}
{% block content %}
<style>
    body {
        background: rgb(61, 58, 58);
        margin: 0px;
        font-family: 'Ubuntu', sans-serif;
        background-size: 100% 110%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    a {
        margin: 0;
        padding: 0;
    }

    .login {
        margin: 0 auto;
        max-width: 500px;
    }

    .login-header {
        color: #fff;
        text-align: center;
        font-size: 300%;
    }

    .login-form {
        border: .5px solid #fff;
        background: #4facff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #000;
    }

    .login-form h3 {
        text-align: left;
        margin-left: 40px;
        color: #fff;
    }

    .login-form {
        box-sizing: border-box;
        padding-top: 15px;
        padding-bottom: 10%;
        margin: 5% auto;
        text-align: center;
    }

    .login input[type="text"],
    .login input[type="password"] {
        max-width: 400px;
        width: 80%;
        line-height: 3em;
        font-family: 'Ubuntu', sans-serif;
        margin: 1em 2em;
        border-radius: 5px;
        border: 2px solid #f2f2f2;
        outline: none;
        padding-left: 10px;
    }

    .sign-up {
        color: #040846;
        margin-left: -70%;
        cursor: pointer;
        text-decoration: underline;
        font-size: medium;
    }

    .try-again {
        color: #f2f2f2;
        text-decoration: underline;
        cursor: pointer;
    }

    input[type="submit"] {
        height: 30px;
        width: 100px;
        background: rgb(104, 35, 164);
        border: 1px solid white;
        border-radius: 20px;
        color: slategrey;
        text-transform: uppercase;
        font-family: 'Ubuntu', sans-serif;
        cursor: pointer;

    }

    input[type="submit"]:hover {
        -webkit-transition: .5s all;
        -moz-transition: .5s all;
        -o-transition: .5s all;
        -ms-transition: .5s all;
        transition: .5s all;
        background: #1914b4;
    }

    @media only screen and (min-width : 150px) and (max-width : 530px) {
        .login-form h3 {
            text-align: center;
            margin: 0;
        }

        .sign-up,
        .no-access {
            margin: 10px 0;
        }

        .login-button {
            margin-bottom: 10px;
        }
    }
</style>

<div class="login">
    <div class="login-header">
        <h1>Login</h1>
       
    </div>
    <div class="login-form">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{message}}!
        </div>
        {% endfor %}
        <h3>Username:</h3>
        <form action="#" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" /><br>
            <h3>Password:</h3>
            <input type="password" name="password" placeholder="password" />
            <br>
            <div class="d-grid gap-2 col-6 mx-auto ">
                <button class="btn btn-light  bg-success" type="submit">LOGIN</button>
                <button class="btn btn-light bg-success"  type="button">LOGIN WITH OTP</button>

            </div>
        </form>
        <br>
        <br>
        <h3>don't have an account?</h3>
        <a href="register" class="sign-up"> Register!</a>
    </div>
</div>

{% endblock %}
